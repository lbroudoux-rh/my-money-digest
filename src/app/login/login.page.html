<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Connection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Loging information:</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>  
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input placeholder="John" required="true" name="usnername" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder="Doe" required="true" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br/><br/>
      <ion-button expand="block" (click)="doLogin()">
        <ion-icon slot="start" name="log-in"></ion-icon>
        Sign In
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
