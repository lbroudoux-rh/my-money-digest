<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add a Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="with-bg">
  <ion-card>
    <ion-card-header>
      <ion-card-title>You new contact:</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>  
      <ion-item>
        <ion-label position="floating">Firstname</ion-label>
        <ion-input placeholder="John" required="true" name="firstname" [(ngModel)]="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Lastname</ion-label>
        <ion-input placeholder="Doe" required="true" name="lastname" [(ngModel)]="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">IBAN</ion-label>
        <ion-input name="iban" [(ngModel)]="iban"></ion-input>
      </ion-item>
      <br/><br/>
      <ion-button expand="block" (click)="addContact()">
        <ion-icon slot="start" name="add"></ion-icon>
        Add Contact
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
